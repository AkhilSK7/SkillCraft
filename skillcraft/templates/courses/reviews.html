{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container bg-dark w-100 mt-4 mb-4">
         {% for review in course.reviews.all %}
            <div class="review-item p-3 mb-3 mt-3 border rounded">

                <div class="d-flex justify-content-between align-items-center">
                    <strong class="text-warning">{{ review.user.username }}</strong>
                    <span class="review-rating text-white">
                        ‚≠ê {{ review.rating }}/5
                    </span>
                </div>

                <p class=" text-white mt-2 mb-1">{{ review.comments }}</p>

                <small class=" text-white">
                    {{ review.created_at|date:"M d, Y" }}
                </small>

            </div>
        {% endfor %}

</div>


{% endblock %}
