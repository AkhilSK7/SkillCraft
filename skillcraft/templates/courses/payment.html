{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center mt-5 p-5 text-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="category-card">
            <img src="{% static 'images/payment2.jpg' %}" class="category-image h-75" alt="Category Image">

            <div class="category-body pt-4">
<form action="{% url 'courses:complete' user.username %}" method="POST">
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="{{razorpay_id}}"
    data-amount={{payment.amount}}
    data-currency="INR"
    data-order_id={{payment.id}}
    data-buttontext="Pay with Razorpay"
    data-name="SKILLCRAFT"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name={{user.username}}
    data-prefill.email={{user.email}}
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
