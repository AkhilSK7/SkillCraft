{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="d-flex justify-content-center align-items-center w-100">
<div class="login-container  p-5" style="max-width: 750px;">
  <div class="login-card shadow-lg p-5">
    <h2 class="text-center mb-4">REGISTER</h2>

    <form method="POST" action="">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn login-btn w-100">SIGNUP</button>
    </form>
      <hr>
      <div class="d-flex justify-content-center">
<a href="{% provider_login_url 'google' %}" class="btn btn-danger">
  <i class="fab fa-google"></i> Login with Google
</a>
          </div>
<hr>
    <div class="text-center mt-3">
      <p>Already have an account?
        <a href="#" class="register-link">Login</a>
      </p>
    </div>
  </div>
</div>
</div>
{% endblock %}
