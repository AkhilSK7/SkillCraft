{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center w-100">
<div class="login-container  p-5" style="max-width: 750px;">
  <div class="login-card shadow-lg p-5">
    <h2 class="text-center mb-4">Verify OTP</h2>

  <form method="POST">
    {% csrf_token %}
      <div class="mb-3">
<label class="form-label">Enter otp</label>
      <input type="text" name="otp">
          </div>
      <div class="mb-3">
        <button type="submit" class="btn login-btn w-100">Verify</button>
      </div>
    </form>

 {% if messages%}
    <ul type="none">
    {% for i in messages %}
    <li class="text-danger">{{i}}</li>
        {% endfor %}

    </ul>
    {% endif %}


  </div>
</div>
</div>
{% endblock %}
