{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center tutor-home-container">
<form method="post" enctype="multipart/form-data" class="upload-form w-50 text-white p-3">
    {% csrf_token %}
    <h3 class="upload-title mb-3">Upload Course</h3>
    {{ form|crispy }}
    <button type="submit" class="btn upload-btn w-100 mt-2">Submit</button>
</form>
</div>



{% endblock %}
