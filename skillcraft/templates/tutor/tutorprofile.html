{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% load static %}

<div class="container tutor-profile-container mt-5 mb-5">

    <!-- Heading + Edit Button Row -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="tutor-name m-0">{{ tutor.name }} </h2>

        <!-- Edit button -->
        <a href="{% url 'tutor:edittutor' %}" class="edit-profile-btn">
            <i class="fas fa-edit me-2"></i>Edit Profile
        </a>
    </div>

    <div class="row justify-content-center">

        <!-- Profile Image -->
        <div class="col-md-4 text-center">
            <div class="tutor-img-wrapper">
                <img src="{{ tutor.profile_image.url }}" alt="Tutor Image" class="tutor-img">
            </div>
        </div>

        <!-- Tutor Description -->
        <div class="col-md-6">
            <div class="tutor-info-box p-4">
                <h4 class="text-warning mb-3">About the Tutor</h4>
                <p class="tutor-description">
                    {{ tutor.description }}
                </p>
            </div>
        </div>

    </div>
</div>

{% endblock %}
